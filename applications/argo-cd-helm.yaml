apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mapspiral/gitops-environment.git
    targetRevision: main
    path: src/argo-cd-helm/
  destination:
    server: https://kubernetes.default.svc
    namespace: mapspiral
  syncPolicy:
    automated: {}